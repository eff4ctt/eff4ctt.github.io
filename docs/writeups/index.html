<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Blog</title>
    <meta name="description" content="List of cybersecurity writeups.">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">~/effect</a>
            <div class="nav-links">
                <a href="../index.html" class="">Home</a>
                <a href="../writeups/index.html" class="active">Writeups</a>
                <button id="cursor-toggle">Cursor: Custom</button>
            </div>
        </nav>
    </header>

    <main>
        <div class='content'><h1>Writeups</h1><ul class='writeup-list'>
        <li class='writeup-card'>
            <a href="pwn101-challenge-3.html" class="writeup-link">
                <h2>Challenge 3 - pwn101</h2>
                <div class='writeup-meta'>16-01-2025</div>
                <p class='writeup-excerpt'>Writeup du challenge pwn103 (Ret2Win) avec contournement de stack alignment.</p>
            </a>
        </li>
        </ul></div>
    </main>

    <footer>
        <p>&copy; 2025 effect. Built with ü§ç.</p>
    </footer>


    <script>
        const cursorToggle = document.getElementById('cursor-toggle');
        const body = document.body;

        // Check local storage
        if (localStorage.getItem('cursorPreference') === 'default') {
            body.classList.add('default-cursor');
            cursorToggle.textContent = 'Cursor: Default';
        }

        cursorToggle.addEventListener('click', () => {
            body.classList.toggle('default-cursor');
            if (body.classList.contains('default-cursor')) {
                localStorage.setItem('cursorPreference', 'default');
                cursorToggle.textContent = 'Cursor: Default';
            } else {
                localStorage.setItem('cursorPreference', 'custom');
                cursorToggle.textContent = 'Cursor: Custom';
            }
        });

        // Copy Code Functionality
        document.querySelectorAll('.content pre').forEach(pre => {
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copy';

            button.addEventListener('click', () => {
                const code = pre.querySelector('code');
                if (code) {
                    navigator.clipboard.writeText(code.innerText).then(() => {
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = 'Copy';
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                        button.textContent = 'Error';
                    });
                }
            });

            pre.appendChild(button);
        });
    </script>
</body>

</html>
